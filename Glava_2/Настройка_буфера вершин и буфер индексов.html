<!DOCTYPE html>
<html>
<head>
    <title>Настройка_буфера вершин и буфер индексов</title>
    <meta charset="utf-8" />
</head>
<body>
<h1> Глава 2. Настройка_буфера вершин и буфер индексов</h1>
<canvas id="canvas3D" width="400" height="300">Ваш браузер не поддерживает элемент canvas</canvas>
<!-- фрагментный шейдер -->
<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>
<!-- вершинный шейдер -->
<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  void main(void) {
    gl_Position = vec4(aVertexPosition, 1.0);
  }
</script>
<script src="../js/Chapter2Настройка_буфера%20вершин%20и%20буфер%20индексов.js">
</script>
</body>
